<!DOCTYPE html>
<html>
	<head>
		<title>Psychic Game</title>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
		 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	</head>
	<body>
		<!-- Heading -->
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="text-center" id="display-4"><span id="user-text"><strong>Welcome to the Psychic Game!</strong></span></h1>
		    <p class="lead"></p>
		  </div>
		</div>
		<!-- User Guesses -->
		<div class="game">
		<h1 class="text-center"><strong>Your Guesses</strong></h1>
		<div class="container2">
			<!-- <img src=""> -->
			<img id="crystal" src="assets/images/crystalball.jpg">
			<div class="centered"><p id="guess"></p></div>
		</div>
		<div class="container3">
			<div class="centered"><p id="pcGuess"></p></div>
		</div>

		<br>
		<br>
		<!-- Stats -->
		<center>
		<div class="row" id="counts">
	      <h1><strong>Wins</strong></h1>
	      <h1 id="winCount"></h1>
	      <h1><strong>Losses</strong></h1>
	      <h1 id="lossCount"></h1>
	      <h1><strong>Guess Count</strong></h1>
	      <h1 id="guessCount"></h1>
		</div>
		</center>
		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
		
	</body>
</html>
